---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: orchestrator
  labels:
    name: orchestrator
    cleanup: "{{.Release.Namespace}}-{{.Chart.Name}}-services"
spec:
  replicas: {{.Values.replicas}}
  selector:
        matchLabels:
          name: orchestrator
  template:
    metadata:
      labels:
        name: orchestrator
        cleanup: "{{.Release.Namespace}}-{{.Chart.Name}}-services"
      annotations:
        prometheus.io/scrape: "true"
    spec:
      restartPolicy: Always
      dnsPolicy: ClusterFirst

      containers:
      - name: orchestrator
        image: {{.Values.repo}}/orchestrator-service:{{.Values.version}}{{.Values.tagSufix}}
        imagePullPolicy: Always
        ports:
        - containerPort: 8091
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /actuator/health
            scheme: HTTP
            port: 8091
          initialDelaySeconds: 40
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /actuator/health
            scheme: HTTP
            port: 8091
          initialDelaySeconds: 35
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 5
        env:
        - name: CONSUL_HOST
          value: "{{.Values.consul.server}}"
        - name: CONSUL_PORT
          value: "{{.Values.consul.port}}"  
                            
        volumeMounts:
        - mountPath: "{{.Values.file.path}}"
          name: load-data  
      volumes:
      - name: load-data
        persistentVolumeClaim:
            claimName: reportnet3-data


  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
