kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: indexsearch
  labels:
    name: indexsearch
    cleanup: "{{.Release.Namespace}}-{{.Chart.Name}}-services"
spec:
  replicas: {{.Values.replicas}}
  template:
    metadata:
      labels:
        name: indexsearch
        cleanup: "{{.Release.Namespace}}-{{.Chart.Name}}-services"
    spec:
      containers:
      - name: indexsearch
        image: {{.Values.repo}}/indexsearch-service:3.0{{.Values.tagSufix}}
        imagePullPolicy: Always
        ports:
        - containerPort: 9030
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 9030
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 9030
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
        - name: CONSUL_HOST
          value: "{{.Values.consul.server}}"
        - name: CONSUL_PORT
          value: "{{.Values.consul.port}}"
        - name: KAFKA_BOOTSTRAP_URL
          value: "{{.Values.kafka.bootstrap}}:{{.Values.kafka.port}}"
        - name: ELASTIC_SEARCH_HOST
          value: "{{.Values.elastic_search.host}}"
        - name: ELASTIC_SEARCH_PORT
          value: "{{.Values.elastic_search.port}}"
        - name: ZIPKIN_URL
          value: "http://{{.Values.zipkin.ip}}:{{.Values.zipkin.port}}"
        - name: REDIS_HOST
          value: "{{.Values.redis.ip}}"
        - name: REDIS_PORT
          value: "{{.Values.redis.port}}"
          
      restartPolicy: Always
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
