apiVersion: batch/v1
kind: Job
metadata:
  name: init-postgresql-job
spec:
  template:
    metadata:
      name: init-postgresql
    spec:
      containers:
      - name: init-postgresql
        image: tmaier/postgresql-client
        env:
        - name: PGPASSWORD
          value: password
        command: ["psql", "-f", "/etc/data-volume/Init_Metabase_BD.sql", "postgres", "-U", "postgres", "-h", "rn3-pg-helm-pgpool"]
        volumeMounts:
        - name: data-volume
          mountPath: /etc/data-volume
      volumes:
      - name: data-volume
        configMap:
          # Provide the name of the ConfigMap containing the files you want
          # to add to the container
          name: init-script-config-map
      restartPolicy: Never
